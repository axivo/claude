# Memory Settings Configuration
# Transforms YAML sources into hierarchical JSON structure

settings:
  path:
    documentation:
      conversation: .claude/data/conversations
      diary: .claude/data/diary
    instructions:
      common: instructions/common
      domain: instructions
    package:
      excludes:
        - scripts/memory/instructions
        - scripts/memory/profiles
      output: .claude/plugins/marketplaces/axivo/plugins
    profiles:
      common: profiles/common
      domain: profiles
    project:
      container: /mnt/project
    skill:
      container: /mnt/skills/user
      local: .claude/plugins/cache/axivo
  profile: DEVELOPER
  relations:
    - extends
    - inherits
    - overrides
  plugins:
    analysis:
      - plugin: code-review
        skills:
          review: code-review
    collaboration:
      - plugin: brainstorming
        skills:
          brainstorm: brainstorming
      - plugin: conversation-log
        skills:
          log: conversation-log
    framework:
      - plugin: framework
        skills:
          init: framework-initialization
          methodology: framework-methodology
  timezone: America/Montreal
  version: 1.0.0
