# Memory Settings Configuration
# Transforms YAML profiles into hierarchical JSON structure

build:
  path:
    instructions:
      common: ./instructions/common
      domain: ./instructions
    package:
      excludes:
        - resources
        - scripts/memory/instructions
        - scripts/memory/profiles
    profiles:
      common: ./profiles/common
      domain: ./profiles
    project:
      container: /mnt/project
    skill:
      container: /mnt/skills/user
      local: .claude/plugins/marketplaces/axivo/skills
  relations:
    - extends
    - inherits
    - overrides
  skill:
    brainstorming: brainstorming
    code-review: code-review
    conversation-log: conversation-log
    initialization: initialization
    methodology: methodology
  version: v1.0.0

settings:
  path:
    documentation:
      conversations: /Volumes/backup/claude/conversations
      diary: /Volumes/backup/claude/diary
  profile: DEVELOPER
  timezone: America/Montreal
